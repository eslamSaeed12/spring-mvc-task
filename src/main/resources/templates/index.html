<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./app.css" />
  </head>
  <body>
    <main>
      <div class="container py-4">
        <h2 class="display-4 text-center text-capitalize">
          welcome back
          <span class="text-primary" th:text="${#authentication.principal.username}"></span>
        </h2>

        <div class="text-center">
          <a class="btn btn-warning btn-lg" href="/logout">logout</a>
        </div>
        <div class="container mt-5">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <!-- Bootstrap Registration Form -->
              <form onsubmit="return false">
                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    name="username"
                    th:value="${#authentication.principal.username}"
                    placeholder="Enter your username"
                    disabled
                  />
                </div>

                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    th:value="${#authentication.principal.email}"
                    name="email"
                    placeholder="Enter your email"
                    disabled
                  />
                </div>

                <div class="mb-3">
                  <label for="firstName" class="form-label">First Name</label>
                  <input
                    type="text"
                    class="form-control"
                    th:value="${#authentication.principal.firstName}"
                    id="firstName"
                    name="firstName"
                    placeholder="Enter your first name"
                    disabled
                  />
                </div>

                <div class="mb-3">
                  <label for="lastName" class="form-label">Last Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="lastName"
                    th:value="${#authentication.principal.lastName}"
                    name="lastName"
                    placeholder="Enter your last name"
                    disabled
                  />
                </div>

                <div class="mb-3">
                  <label for="phoneNumber" class="form-label"
                    >Phone Number</label
                  >
                  <input
                    type="tel"
                    class="form-control"
                    id="phoneNumber"
                    th:value="${#authentication.principal.phoneNumber}"
                    name="phoneNumber"
                    placeholder="Enter your phone number"
                    disabled
                  />
                </div>
              </form>
              <!-- End Bootstrap Registration Form -->
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
