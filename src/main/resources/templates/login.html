<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./app.css" />
  </head>
  <body>
    <main>
      <div class="container py-4">
        <h2 class="display-4 text-center text-capitalize">login</h2>
        <div class="container mt-5">
          <div class="row justify-content-center al">
            <div class="col-md-6">
              <div
              th:if="${param.error != null}"
              class="alert alert-danger alert-dismissible fade show mb-3"
              role="alert"
            >
              <strong>Error!</strong> <span th:text="${param.error}"></span>
            </div>

              <!-- Bootstrap Form -->
              <form
                action="#"
                th:action="@{/login}"
                th:object="${loginForm}"
                method="post"
                enctype="application/x-www-form-urlencoded"
              >
                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input
                    type="text"
                    th:field="*{username}"
                    class="form-control"
                    id="username"
                    placeholder="Enter your username"
                    th:maxlength="12"
                    required
                  />
                  <small
                    th:if="${#fields.hasErrors('username')}"
                    th:errors="*{username}"
                    class="text-danger"
                  >
                  </small>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input
                    th:field="*{password}"
                    th:maxlength="12"
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="Enter your password"
                    required
                  />
                  <small
                    th:if="${#fields.hasErrors('password')}"
                    th:errors="*{password}"
                    class="text-danger"
                  >
                  </small>
                </div>

                <button type="submit" class="btn btn-primary mb-3">
                  Login
                </button>
                <div>
                  <a href="/register">doen't have account ? register</a>
                </div>
              </form>
              <!-- End Bootstrap Form -->
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
